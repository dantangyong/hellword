	<script>
	   /* 所有表单组  */
		var forms=new Array();
			forms[0] = "#define_issue-form";
			forms[1] = "#data_prepare-form";
			forms[2] = "#feature_method-form";
			forms[3] = "#data-extraxt-form";
			forms[4] = "#analysis-result-form";
			forms[5] = "#impl-measure-form";
			forms[6] = "#impl-appraise-form";
		
		/* 全局变量 */
		var current_form ="#define_issue-form";
		var next_form;
		
		$(".dm-form").on("click", "li", function() {
			$(this).addClass("active").siblings().removeClass("active");
			var form = $(this).attr("aria-controls");
			current_form = form;
			$(form).show().siblings().hide();

		});

		$(".preview-export").on("click", "li", function() {
			var msg = $(this).attr("aria-controls");

			if ("preview-data" == msg) {
				$("#preview-data h4").html("预览");
				$(".data-message").html("这是预览内容");
			}
			if ("export-data" == msg) {
				$("#preview-data h4").html("导出");
				$(".data-message").html("这是导出内容");
			}
			$("#preview-data").modal("show");

		});

		/*重置表单*/
			$('#resetBtn').on('hide.bs.modal', function (e) {
				$(':input','#data-prepare')
				 .not(':button, :submit, :reset, :hidden')  
				 .val('')  
				 .removeAttr('checked')  
				 .removeAttr('selected');  
				validateForm.resetForm();
			});
		

		$(".save-comfirm").click(function() {
			alert("保存成功");
			for(var i=0;i<forms.length;i++){
				if(current_form ==forms[i]){
					if(i ==forms.length-1 ){
						return ;
					}
					next_form = forms[i+1];
					
				}
